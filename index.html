<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/68edf9758e.js"
      crossorigin="anonymous"></script>
    <script type="module" src="js/app.js" defer></script>
    <title>Pokedex || Home</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <div class="header-top">
          <h1 class="header-text">PokéDex</h1>
          <div class="header-options">
            <div class="header-option key">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="header-option star">
              <i class="fa-regular fa-star"></i>
            </div>
          </div>
        </div>
        <div class="header-logo-container">
          <img src="assets/images/Poké_Ball_icon.svg.png" alt="pokeball" />
        </div>
      </header>
      <section class="pokemon-list">
        <div class="search-container">
          <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search"
              id="search-input" />
            <i class="fa-solid fa-xmark search-close-icon"></i>
          </div>
          <div class="sort-wrapper">
            <div class="sort-wrap">
              <i class="fa-solid fa-arrow-up-a-z sort-icon"></i>
            </div>
            <div class="filter-wrapper">
              <p>Sort by:</p>
              <div class="filter-wrap">
                <div>
                  <input
                    type="radio"
                    id="number"
                    name="filters"
                    value="number"
                    checked />
                  <label for="number">Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name" />
                  <label for="name">Name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
  </body>
</html>
